<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca Imagem</title>
    <link rel="stylesheet" href="style.css">
    <script src="motor.js" type="text/javascript"></script>
</head>
<body>
    <div class="centered">
        <div class="inputBox">
            <hr>
            <img id="img" name="img" src="img/Derrotado.PNG" alt="Imagem de um NPC Lobo Branco sendo derrotado.">
            <hr>
            <label id="paging" for="img" class="txtCenter txtFont">Imagem</label>
            <hr>
        </div>
        <div class="rowSet">
            <button class="btnChange" type="submit" id="btnBack">← Anterior</button>
            <button class="btnChange" type="submit" id="btnNext">Próximo →</button>
        </div>
    </div>
</body>
</html>
